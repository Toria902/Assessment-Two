<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h1 id="heading">Hello World</h1>

    <label for="font-size">Font size</label>
    <select id="font-size">
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
        <option value="48px">48px</option>
    </select>

    <label for="font-family">Font family</label>
    <select id="font-family">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>


<label for="font-color"> Font Color</label>
    <select id="font-color">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
    </select>



<div id="character-count"> 
    <h2>Real Time Character Count</h2>
    <textarea id="text-input" rows="4" cols="50"></textarea>
    <p id="char-count">Character Count: 0</p>
</div>


<div id = "image-courosel">
    <h2>Image Carousel</h2>
    <div id="carousel">
        <img id="carousel-image" src="https://i.pinimg.com/736x/61/53/72/6153724d9fbc86a3667eb14db465d286.jpg
" alt="Image Carousel">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    



    <script src="./index.js"></script>

</body>
</html>
